<html>
  <head>
    <title>Mia & XXX Wedding Invitation</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/portrait.css" />
    <link rel="stylesheet" href="lib/micromodal/css/micromodal.css" />
    <link rel="stylesheet" href="lib/lightgallery/css/lightgallery.css" />

    <script src="lib/animejs/anime.min.js"></script>
    <script src="lib/aes/aes.js"></script>
    <script src="lib/micromodal/js/micromodal.min.js"></script>
    <script src="lib/lightgallery/js/lightgallery.min.js"></script>

    <script src="js/data.js" charset="UTF-8"></script>
    <script src="js/share.js" charset="UTF-8"></script>
    <script src="js/portrait.js" charset="UTF-8"></script>
  </head>

  <body>
    <!-- 撥放音樂 -->
    <iframe src="audio/music_0422.m4a" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="music"  >
      <source src="audio/music_0422.m4a"  type="audio/x-m4a" />
    </audio>
    <div id="outer-wrapper">
      <div id="upper-container">
        <div id="intermediate-layer">
          <div id="portrait-container">
            <!-- <img id="top-text" src="image/top-text.png" /> -->
            <img id="main-img" src="image/main.png" />
            <!-- <img id="bottom-text" src="image/bottom-text-12.png" /> -->
          </div>
        </div>
      </div>
      <div id="lower-container">
        <div id="btn-container" class="flex flex_center flex-wrap">
          <div class="btn-item">
            <button type="button" class="btn-icon">
              <img
                id="btn-info"
                class="btn"
                src="image/light.png"
                data-micromodal-trigger="modal-0"
              />
            </button>
            <p class="tooltip">Info</p>
          </div>
          <div class="btn-item">
            <button type="button" class="btn-icon">
              <img
                id="btn-map"
                class="btn"
                src="image/location.png"
                data-micromodal-trigger="modal-1"
              />
            </button>
            <p class="tooltip">Map</p>
          </div>
          <div class="btn-item">
            <button type="button" class="btn-icon">
              <img
                id="btn-photo"
                class="btn"
                src="image/images.png"
                data-micromodal-trigger="modal-2"
              />
            </button>
            <p class="tooltip">Photos</p>
          </div>
          <div class="btn-item">
            <button type="button" class="btn-icon">
              <img
                id="btn-secret"
                class="btn"
                src="image/info.png"
                data-micromodal-trigger="modal-3"
              />
            </button>
            <p class="tooltip">for you</p>
          </div>
        </div>
      </div>
    </div>

    <div id="btn-music">.</div>

    <!-- icon info -->
    <div class="modal micromodal-slide" id="modal-0" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-0-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-0-title"></h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <img id="information" src="https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <p id="information">待更新: 宴客資訊的圖片</p>
          </main>
        </div>
      </div>
    </div>

    <!-- icon map -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close>
        <div
          id="map-modal"
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title"></h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <div id="map-gallery">
              <a href="image/location.png">
                <img id="map-image" src="image/location.png" />
              </a>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- icon photo-->
    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-2-title"
        >
          <header class="modal__header">
            <p class="modal__title" id="modal-2-title">
              There are some photos for our.
            </p>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-2-content">
            <div id="photo-gallery">
              <a href="image/images/cat1.jpg">
                <img class="gallery-photo" src="image/images/cat1.jpg" />
              </a>
              <a href="image/images/cat2.jpg">
                <img class="gallery-photo" src="image/images/cat2.jpg" />
              </a>
              <a href="image/images/cat3.jpg">
                <img class="gallery-photo" src="image/images/cat3.jpg" />
              </a>
              <a href="image/images/cat4.jpg">
                <img class="gallery-photo" src="image/images/cat4.jpg" />
              </a>
              <a href="image/images/cat5.jpg">
                <img class="gallery-photo" src="image/images/cat5.jpg" />
              </a>
              <a href="image/images/cat6.jpg">
                <img class="gallery-photo" src="image/images/cat6.jpg" />
              </a>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- icon forU-->
    <div class="modal micromodal-slide" id="modal-3" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-3-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-3-title"></h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-3-content">
            <p id="for-you-text"></p>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
